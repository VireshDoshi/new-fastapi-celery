{% extends "_base.html" %}

{% block content %}

<div class="starter-template">
  <h1>FastAPI + Celery + Docker</h1>
  <hr><br>
  <div>
    <h3>Tasks</h3>
    <p>Pick a task length.</p><p><a href=http://localhost:5556/>flower<a></p> </p>
    <div class="btn-group" role="group" aria-label="Basic example">
      <button type="button" class="btn btn-primary" onclick="handleClick(1)">Q1 - Short</a>
      <button type="button" class="btn btn-primary" onclick="handleClick(2)">Q1 - Medium</a>
      <button type="button" class="btn btn-primary" onclick="handleClick(3)">Q1 - Long</a>
      <button type="button" class="btn btn-primary" onclick="handleClick(4)">Q2 - Short</a>
    </div>
  </div>
  <br><br>
  <div>
    <h3>Task Status</h3>
    <br>
    <table class="table">
      <thead>
        <tr>
          <th>Time</th>
          <th>Task Length</th>
          <th>Task ID</th>
          <th>Celery Task Status</th>
          <th>Result from Task</th>
        </tr>
      </thead>
      <tbody id="tasks">
      </tbody>
    </table>
  </div>
</div>

{% endblock %}
